<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Terrell's Pokedex" content="Another Pokedex out here in the wild. "/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="icon" href="/Pokedex/favicons/favicon.ico">
<link rel="icon" href="/Pokedex/favicons/favicon.ico" type="image/svg+xml">
<link rel="apple-touch-icon" href="/Pokedex/favicons/apple-touch-icon.png">
<link rel="icon" href="/Pokedex/favicons/path.webmanifest">

<title>T's Pokedex</title>
</head>
<body>
    <!-- Search bar and button  Section -->

    <div class="container justify-content-center">
        
      <div class="dexcolor container">
          
        <h2>Terrell's Pokedex</h2>

            <form class="form-inline" action="#pokeDetail-page" name="pokedexForm" id="pokedexForm">
                
              <div class="form-group mb-2">
                    <label for="pokeName" class="sr-only">Search</label>
                    <input type="text" name="pokeName" class="form-control" placeholder="Snorlax" id="pokeName">
              </div>
                
              <button type="button" class="pushable" onclick="getPokemon()">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  Search
                </span>
              </button>
           
             </form>
      </div>

        <!-- Pokemon and info appears here when called -->

      <div class="card text-center" data-role="listview" data-inset="true" id="pokeDetails" >
        <div class="card-header" id="pokemonName">     
             
        </div>
      </div>
        <!-- <div class="container justify-content-center pokecontent">

            <ul data-role="listview" data-inset="true" id="pokeDetails">

            </ul>
        </div> -->

        <!-- bottom of pokedex -->
      <div class="dexcolorlow container">
        <div class="row">
          
          <div class="col-sm-3 col-md-6">
          
            <button class="pushable btn-responsive">
              <span class="shadow"></span>
              <span class="edge"></span>
                <span class="front btn-responsive">
                  Previous
                </span>
            </button>
          </div>

          <div class="col-sm-3 col-md-6 text-right">
           
            <button class="pushable btn-responsive text-right">
              <span class="shadow"></span>
              <span class="edge"></span>  
              <span class="front btn-responsive">
                  Next
                </span>  
            </button>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
